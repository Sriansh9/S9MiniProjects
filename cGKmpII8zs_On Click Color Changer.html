[{"fileName":"On Click Color Changer.html","_id":"9af8cacc-d97c-4244-a52c-e51840becd66","code":{"htmlCode":"<!DOCTYPE html>\n<html>\n    <body>\n\n<div style=\"text-align:center\">\n\n<h1> Background Color </h1>\n\n<button onclick=\"document.body.style.backgroundColor = 'lime';\">Lime</button>\n\n<button onclick=\"document.body.style.backgroundColor = 'cyan';\">Cyan</button>\n\n<button onclick=\"document.body.style.backgroundColor = 'red';\">Red</button>\n\n<button onclick=\"document.body.style.backgroundColor = 'yellow';\">Yellow</button>\n\n<button onclick=\"document.body.style.backgroundColor = 'pink';\">Pink</button>\n\n<button onclick=\"document.body.style.backgroundColor = '#ffe4cd ';\">Tan</button><br><br><br><br><br><br>\n\n\n\n<div id=\"box\" style=\"font-size:30px\">Colored Text</div>\n<button onclick=\"box.style.color = 'coral';\">Coral</button>\n\n<button onclick=\"box.style.color = 'grey';\">Grey</button>\n\n<button onclick=\"box.style.color = '#800080';\">Purple</button>\n\n</div>\n\n\n\n\n\n\n\n    </body>\n</html>\n\n","cssCode":"","jsCode":""}}]

[{"fileName":"Color Generator.html","_id":"e480cf86-9bc6-4a88-94c3-ab8719bf94c8","code":{"htmlCode":"<!DOCTYPE html>\n<html lang=\"en\">\n\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width,\n    initial-scale=1.0\">\n    <title>Color Palette Generator</title>\n    <style>\n        * {\n            margin: 0;\n            padding: 0;\n            box-sizing: border-box;\n        }\n\n        .container {\n            margin: 20px;\n            display: flex;\n            justify-content: center;\n            flex-wrap: wrap;\n        }\n\n        .container .color {\n            margin: 12px;\n            padding: 7px;\n            list-style: none;\n            cursor: pointer;\n            text-align: center;\n            background: #fff;\n            border-radius: 16px;\n            box-shadow: 0 0px 30px 0px rgb(207, 206, 206);\n            transition: all 0.3s ease;\n        }\n\n        h1 {\n            text-align: center;\n            padding: 10px;\n            color: green;\n        }\n\n        .container .color:active {\n            transform: scale(0.95);\n        }\n\n        .color .rect-box {\n            width: 185px;\n            height: 188px;\n            border-radius: 10px;\n        }\n\n        .color:hover .rect-box {\n            filter: brightness(107%);\n        }\n\n        .color .hex-value {\n            display: block;\n            color: #444;\n            user-select: none;\n            font-weight: 500;\n            font-size: 1.15rem;\n            margin: 12px 0 8px;\n            text-transform: uppercase;\n        }\n\n        .refresh-btn {\n            position: fixed;\n            left: 50%;\n            bottom: 40px;\n            color: #fff;\n            cursor: pointer;\n            outline: none;\n            font-weight: 500;\n            font-size: 1.1rem;\n            border-radius: 5px;\n            background: green;\n            padding: 13px 20px;\n            border: none;\n            transform: translateX(-50%);\n            box-shadow: 0 0px 30px 0px grey;\n            transition: all 0.3s ease;\n        }\n\n        .refresh-btn:hover {\n            background: rgb(4, 95, 4);\n        }\n\n        .copied-message {\n            margin: 10px;\n            color: crimson;\n            font-weight: bold;\n            font-family: 'Courier New',\n                Courier, monospace;\n        }\n\n        .search-container {\n            position: relative;\n            margin: 20px auto;\n            width: 300px;\n        }\n\n        .search-input {\n            width: 100%;\n            padding: 15px;\n            border: 2px solid #ccc;\n            border-radius: 15px;\n            font-size: 16px;\n            outline: none;\n            transition: border-color 0.3s;\n            box-shadow: 0 0px 10px 0px #b3b2b2;\n        }\n\n        .search-input:hover {\n            border-color: #007bff;\n        }\n\n        @media screen and (max-width: 500px) {\n            .container {\n                margin: 10px;\n            }\n\n            .container .color {\n                margin: 8px;\n                padding: 5px;\n                width: calc(100% / 2 - 20px);\n            }\n\n            .color .rect-box {\n                width: 100%;\n                height: 148px;\n            }\n\n            .color .hex-value {\n                font-size: 1.05rem;\n            }\n\n            .refresh-btn {\n                font-size: 1rem;\n            }\n        }\n    </style>\n</head>\n\n<body>\n    <h1>Color Palette Generator</h1>\n\n    <div class=\"search-container\">\n        <input type=\"text\" class=\"search-input\"\n            placeholder=\"Search for a color\"\n            id=\"searchInput\">\n    </div>\n\n    <ul id=\"colorList\" class=\"container\"></ul>\n\n    <button class=\"refresh-btn\" id=\"refreshBtn\">\n        Refresh Palette\n    </button>\n\n    <script>\n        document.addEventListener(\"DOMContentLoaded\", function () {\n            const colorList = document.getElementById('colorList');\n            const searchInput = document.getElementById('searchInput');\n            const refreshBtn = document.getElementById('refreshBtn');\n\n            // Initial color palette generation\n            generateColorPalette();\n\n            // Generate color palette function\n            function generateColorPalette() {\n                const maxColorBoxes = 21;\n                const colorListArray = [];\n\n                for (let i = 0; i < maxColorBoxes; i++) {\n                    const randomHexColor = '#' +\n                        Math.floor(Math.random()\n                        * 0xffffff).toString(16).padStart(6, '0');\n                    colorListArray.push(randomHexColor);\n                }\n\n                renderColorList(colorListArray);\n            }\n\n            // Render color list\n            function renderColorList(colorListArray) {\n                colorList.innerHTML = ''; // Clear previous list\n\n                colorListArray.forEach((hexValue, index) => {\n                    const listItem = document.createElement('li');\n                    listItem.classList.add('color');\n                    listItem.innerHTML = `\n                        <div class=\"rect-box\" style=\"background:\n                        ${hexValue}\"></div>\n                        <span class=\"hex-value\">${hexValue}</span>\n                    `;\n                    listItem.addEventListener('click', () =>\n                        copyColorToClipboard(hexValue, index));\n                    colorList.appendChild(listItem);\n                });\n            }\n\n            // Copy color to clipboard\n            function copyColorToClipboard(hexValue, index) {\n                navigator.clipboard.writeText(hexValue)\n                    .then(() => {\n                        alert('Copied');\n                    })\n                    .catch(() => {\n                        alert('Failed to copy the color code!');\n                    });\n            }\n\n            // Search input event listener\n            searchInput.addEventListener('input', () => {\n                const searchValue = searchInput.value.toLowerCase();\n\n                const colorMapping = {\n                    red: [\"#FF0000\", \"#FF5733\",\n                        \"#c21919\", \"#FF6347\", \"#FF4500\"],\n                    green: [\"#00FF00\", \"#33FF73\", \"#C3FF00\",\n                        \"#228B22\", \"#008000\"],\n                    blue: [\"#0000FF\", \"#3373FF\", \"#00C3FF\",\n                        \"#1E90FF\", \"#4169E1\"],\n                    // Add more color mappings as needed\n                };\n\n                const matchingColors = colorMapping[searchValue] || [];\n\n                if (matchingColors.length > 0) {\n                    renderColorList(matchingColors);\n                } else {\n                    generateColorPalette();\n                }\n            });\n\n            // Refresh button event listener\n            refreshBtn.addEventListener('click',\n                    generateColorPalette);\n        });\n    </script>\n</body>\n\n</html>","cssCode":"","jsCode":""}}]
